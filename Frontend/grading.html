<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrillX - Assignment Grading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/report.css">
</head>
<body>
    <!-- Navigation Bar (same as your other pages) -->
    <nav class="navbar">
        <!-- Your existing navbar code -->
    </nav>

    <!-- Side Menu (same as your other pages) -->
    <div class="side-menu" id="sideMenu">
        <!-- Your existing side menu code -->
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="page-header">
            <div class="header-content">
                <div>
                    <h2>Assignment Grading</h2>
                    <p>Grade student assignments and provide feedback</p>
                </div>
            </div>
        </div>

        <!-- Grading Interface -->
        <div class="section">
            <div class="section-header">
                <h3>Submissions Pending Grading</h3>
            </div>
            
            <div class="grading-container" id="gradingContainer">
                <!-- Assignments will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Grading Modal -->
    <div class="modal" id="gradingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Grade Assignment</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="assignmentDetails">
                    <!-- Assignment details will be loaded here -->
                </div>
                <div class="grading-form">
                    <div class="form-group">
                        <label>Marks Obtained:</label>
                        <input type="number" id="marksObtained" min="0" max="100" step="1">
                    </div>
                    <div class="form-group">
                        <label>Total Marks:</label>
                        <input type="number" id="totalMarks" value="100" min="1" max="1000">
                    </div>
                    <div class="form-group">
                        <label>Feedback:</label>
                        <textarea id="feedback" rows="4" placeholder="Provide feedback to the student..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Graded By:</label>
                        <input type="text" id="gradedBy" placeholder="Your name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelGrading">Cancel</button>
                <button class="btn" id="submitGrade">Submit Grade</button>
            </div>
        </div>
    </div>

    <script>
        class AssignmentGrading {
            constructor() {
                this.currentAssignment = null;
                this.initializeEventListeners();
                this.loadAssignments();
            }

            initializeEventListeners() {
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelGrading').addEventListener('click', () => this.closeModal());
                document.getElementById('submitGrade').addEventListener('click', () => this.submitGrade());
            }

            async loadAssignments() {
                try {
                    const response = await fetch('/api/assignments/for-grading');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.renderAssignments(data.assignments);
                    }
                } catch (error) {
                    console.error('Error loading assignments:', error);
                }
            }

            renderAssignments(assignments) {
                const container = document.getElementById('gradingContainer');
                
                if (assignments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <h4>No assignments pending grading</h4>
                            <p>All assignments have been graded.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = assignments.map(assignment => `
                    <div class="assignment-card" data-id="${assignment._id}">
                        <div class="assignment-header">
                            <div class="assignment-info">
                                <h4>${assignment.assignment_name}</h4>
                                <p><strong>Student:</strong> ${assignment.student_id.name}</p>
                                <p><strong>Course:</strong> ${assignment.course_id.course_name}</p>
                                <p><strong>Submitted:</strong> ${new Date(assignment.submitted_at).toLocaleDateString()}</p>
                            </div>
                            <div class="assignment-actions">
                                <button class="btn btn-outline view-file">View File</button>
                                <button class="btn grade-btn">Grade Assignment</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Add event listeners to grade buttons
                document.querySelectorAll('.grade-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const assignmentId = e.target.closest('.assignment-card').dataset.id;
                        this.openGradingModal(assignmentId, assignments);
                    });
                });
            }

            openGradingModal(assignmentId, assignments) {
                this.currentAssignment = assignments.find(a => a._id === assignmentId);
                
                if (!this.currentAssignment) return;

                const detailsContainer = document.getElementById('assignmentDetails');
                detailsContainer.innerHTML = `
                    <div class="assignment-details">
                        <h4>${this.currentAssignment.assignment_name}</h4>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <strong>Student:</strong> ${this.currentAssignment.student_id.name}
                            </div>
                            <div class="detail-item">
                                <strong>Student ID:</strong> ${this.currentAssignment.student_id.student_id}
                            </div>
                            <div class="detail-item">
                                <strong>Course:</strong> ${this.currentAssignment.course_id.course_name}
                            </div>
                            <div class="detail-item">
                                <strong>Submitted:</strong> ${new Date(this.currentAssignment.submitted_at).toLocaleString()}
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('gradingModal').style.display = 'block';
            }

            closeModal() {
                document.getElementById('gradingModal').style.display = 'none';
                this.currentAssignment = null;
            }

            async submitGrade() {
                const marksObtained = parseInt(document.getElementById('marksObtained').value);
                const totalMarks = parseInt(document.getElementById('totalMarks').value);
                const feedback = document.getElementById('feedback').value;
                const gradedBy = document.getElementById('gradedBy').value;

                if (!marksObtained || !totalMarks || !gradedBy) {
                    alert('Please fill in all required fields');
                    return;
                }

                try {
                    const response = await fetch('/api/assignments/grade', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            assignmentId: this.currentAssignment._id,
                            marks_obtained: marksObtained,
                            total_marks: totalMarks,
                            feedback: feedback,
                            graded_by: gradedBy
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        alert('Assignment graded successfully!');
                        this.closeModal();
                        this.loadAssignments(); // Refresh the list
                    } else {
                        alert('Error grading assignment: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error grading assignment:', error);
                    alert('Error grading assignment. Please try again.');
                }
            }
        }

        // Initialize the grading system
        let assignmentGrading;

        document.addEventListener('DOMContentLoaded', () => {
            assignmentGrading = new AssignmentGrading();
        });
    </script>
</body>
</html>
